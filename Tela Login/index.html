<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/images/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1786166.jpg">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&family=Public+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <section class="principal"> 
      
      <div class="title"> 
        <h1>Bem vindo ao Login</h1>
      </div> 
      
      <div class="paragraph">
        <p>Preencha os dados de login para acessar</p>
      </div>   

      <div class="info">
        <form class="form" action="" method="post">

          <label class="assunto" for="">Email
            <input id="user" type="email" name="email">
          </label>

            <br>
          
          <label class="assunto" for="">Senha 
            <input id="secu" type="password" name="senha">
              
              
          </label>

        </form>
      </div> 


      <button type="submit">Entrar</button>
    </section>  

  
  </main>

</body>
</html>
